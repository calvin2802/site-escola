<!DOCTYPE html>
<html lang="en">
<head>

    <title>Equipe Alura Start</title>

    <section class="estudante">
        <h2 class="estudante-titulo">Quem s√£o nossos estudantes?</h2>
        <div class="estudante-todos">
        <span></span>
        <div class="estudante-div">
            <img class="estudante-imagem" src="kelvin.png" alt="foto do Guilherme">
            <h3 class="estudante-nome">Guilherme Rodrigues</h3>
            <a href="https://github.com/kelvin2802"><img class="estudante-icone" src="github.png" alt="icone github"></a>
            <a href="https://instagram.com/ferreira28._"><img class="estudante-icone" src="instagram.png" alt="icone instagram"></a>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="yuri alberto.jpeg" alt="foto do yuri alberto">

            <a href="https://www.instagram.com/yurialberto/"><img class="estudante-icone" src="instagram.png" alt="icone instagram"></a>
        </div>
        <div class="estudante-div">
            <img class="estudante-imagem" src="Tio Patinhas.jpeg" alt="foto do Tio Patinhas">

    <span></span>
    <span></span>

        <a href="https://www.instagram.com/alanzoka/"><img class="estudante-icone" src="instagram.png" alt="icone instagram"></a>

    <footer class="rodape">
        <img class="rodape-imagem"src="alurastart logo.png" alt="logo da alura start">
